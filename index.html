      <div class="logo-banner">

      </div>

    <main>
      <p class="description">
        This is not a real online service! But it could be in future. So stay
        tuned and until then try out this form. Sign up <i>now</i> to get
        started.
      </p>
      <p>You <i>know</i> you want to.</p>
      <form action="" method="">
        <h1>Let's do this!</h1>
        <section class="input-section">
          <label for="first_name">First Name*</label>
          <input type="text" name="first_name" required />

          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" />

          <label for="email">Email*</label>
          <input type="email" name="email" required />

          <label for="phone_number">Phone number</label>
          <input type="number" name="phone_number" />

          <label for="password">Password</label>
          <input type="text" name="password" required />

          <label for="confirm_password">Confirm password</label>
          <input type="text" name="confirm_password" required />
        </section>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </form>
    </main>
  </body>
</html>
